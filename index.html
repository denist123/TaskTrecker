<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/nullstyle.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
	<title>TackTrecker</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container _container">
				<a href="#" class="header__logo">
					<img src="img/logo.svg"	alt="logo">
				</a>
				<nav class="header__menu">
					<ul class="header__menu-list">
						<li class="header__menu-item"><a href="#" class="header__menu-link">Приложение</a></li>
						<li class="header__menu-item"><a href="#" class="header__menu-link">Возможности</a></li>
						<li class="header__menu-item"><a href="#" class="header__menu-link">Стоимость</a></li>
						<li class="header__menu-item"><a href="#" class="header__menu-link">Блог</a></li>
						<li class="header__menu-item"><a href="#" class="header__menu-link">Контакты</a></li>
					</ul>
				</nav>
				<div class="header__appstor">
					<a href="#">
						<img src="img/appstore/google-play.svg" alt="Google play">
					</a>
					<a href="#">
						<img src="img/appstore/app-store.svg" alt="App Store">
					</a>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="main__container _container">
				<div class="main__content">
					<h1 class="main__title">Приложение органайзер</h1>
					<p class="main__text">Контролируй все свои дела и задачи. Не упускай ничего важного. Заметки, даты и напоминания. Все в одном месте.</p>
					<a href="#" class="main__btn">Начать пользоваться</a>
				</div>
				<div class="main__image">
					<img src="img/main-image.png" alt="main-image">
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container _container">
				<p class="footer__descr">© 2021 ТаскТрекер. Все права защищены</p>
				<div class="footer__socials">
					<div class="footer__socials-arround"><img src="img/social/instagram.svg" alt="instagram"></div>
					<div class="footer__socials-arround"><img src="img/social/dribbble.svg" alt="dribbble"></div>
					<div class="footer__socials-arround"><img src="img/social/twitter.svg" alt="twitter"></div>
					<div class="footer__socials-arround"><img src="img/social/YouTube.svg" alt="YouTube"></div>
				</div>
			</div>
		</footer>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
